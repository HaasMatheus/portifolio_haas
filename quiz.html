<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Haas</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
    <img src="./img/img_logo.png">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Portfólio</a></li>

      </ul>
    </nav>

  </header>



    <div class="home-box custom-box">
      <h3>Instruções:</h3>
      <p>Número total de questões: <span  class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
      <div class="question-number">

      </div>
      <div class="question-text">

      </div>
      <div class="option-container">

      </div>
      <div class="next-question-btn">
          <button type="button" class="btn" onclick="next()">Próxima</button>
      </div>
      <div class="answers-indicator">

      </div>
    </div>

    <div class="result-box custom-box hide">
      <h1>Resultado do Quiz</h1>
      <table>
        <tr>
            <td>Total de Questões</td>
            <td><span class="total-question"></span></td>
        </tr>
        <tr>
            <td>Tentativas</td>
            <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
            <td>Acertos</td>
            <td><span class="total-correct"></span></td>
        </tr>
        <tr>
            <td>Erros</td>
            <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
            <td>Porcentagem</td>
            <td><span class="percentage"></span></td>
        </tr>
        <tr>
            <td>Total de Pontos</td>
            <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">Tentar Novamente</button>
      <a href="projeto6.html"><button type="button" class="btn">Ir para Página Inicial</button></a>
    </div>

    <script  src="questoes.js"></script>
    <script  src="quiz.js"></script>
